<style>

  /* -------------------- global oTree styles -------------------- */ 

  /* body */
  .otree-body {
    max-width: 1000px;
    /* min-width: 1000px; */
    font-family: 'Roboto', sans-serif;
    font-size: 20px;
    /* overflow-x: scroll; */
  }

  /* title */
  /* .otree-title { */
   /* text-align: center;  */
  /* } */

  /* wait page (entire dialogue) */
  /* .otree-wait-page {} */

  /* wait page (dialogue title) */
  /* .otree-wait-page__title {} */

  /* wait page (dialogue body) */
  /* .otree-wait-page__body {} */
  
  /* timer */
  .otree-timer {
    display: none;
  }

  /* next button */
  /* .otree-btn-next {} */

  /* form errors alert */
  /* .otree-form-errors {} */


  /* -------------------- div styles -------------------- */ 
  /* Double row layout */
  .container {
      display: flex;
      width: 100%;
      height: 100%;
      flex-direction: column;  /* top and down */
      justify-content: center;
      box-sizing: border-box;
  }
  .topPart {
      flex: 3; /* upper row accounts for 30% of the space */
      background-color: #e0e0e0;
      padding: 20px;
      box-sizing: border-box;
  }
  .downPart {
      flex: 7; /* lower row accounts for 70% of the space */
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
  }


  /* general text box */
  .textBox {
    background: white;
    /* border-color: lightgrey;
    border-style: solid; */
    border: 2px solid lightgrey;
    border-radius: 0.5rem;
    padding: 1rem;
    height: 70vh;
    position:relative; 
    overflow:auto;  
  }

  .chat_messages {
    padding: 0.5rem;
    border-radius: 1rem;
    margin-bottom: 0.5rem;
    max-width: 80%; 
  }

  .inputBox {
    display: flex;
    align-items: center;
    margin-top: 1rem;
  }

  .typeInputBox {
    flex: 1;
    display: flex;
    align-items: center;
  }
 

  /* -------------------- text span styles -------------------- */ 

  .selfText {
    background: skyblue;
    color: black;
    display: inline-block;
    position: relative;
    left: 97%;
    transform: translateX(-100%);
    text-align: right;
    margin-bottom: 5px;
    padding: 10px 10px 12px 12px;
    border-radius: 20px;
    max-width: 80%;
    height: 100%;
  }

  .botText {
    background: lightgray;
    color: black;
    position: relative;
    left: 3%;
    display: inline-block;
    margin-bottom: 5px;
    padding: 10px 10px 12px 12px;
    border-radius: 20px;
    max-width: 80%;
    height: 100%;
  }

  .senderAvatar {
    background: white;
    color: gray;
    font-size: 15px;
    position: relative;
    right: 0;
    text-align: right;
    /* border-radius: 20%; */
    margin-right: 0;
  }

  .receiverAvatar {
    background: white;
    color: gray;
    font-size: 15px;
    position: relative;
    left: 0;
    text-align: left;
    /* border-radius: 20%; */
    margin-left: 0;
  }


  /* -------------------- button styles -------------------- */ 

  input[type="text"] {
    flex: 1;
    padding: 0.5rem;
    border: 2px solid lightgrey;
    border-radius: 0.5rem;
    margin-right: 0.5rem;
  }

  input[type=button] {
    background-color: #38A1F3;
    border: none;
    color: white;
    font-size: 18px;
    align-items: center;
    padding: 5px 12px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }

  button[type="button"] {
    background-color: lightgrey;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
  }
 
  .textBox::-webkit-scrollbar {
    width: 1vw;
  }
  
  .textBox::-webkit-scrollbar-thumb {
    background: #667;    
    border-radius: 2vw;
  }

  .textBox::-webkit-scrollbar-track {
    background: #ddd;
    border-radius: 2vw;
  }

</style>

{{ endblock }}
